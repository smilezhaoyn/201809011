<script>
    // 数组的算法： 去重  冒泡排序  插入排序  快速排序
    // 1.去重： 将重复的项删掉
    let ary = [12,45,66,78,66,12,88,45];
    //1.indexOf
    let  a = [];
    // 循环ary的每一项；把其放进数组a中，如果重复，将不再放进去
    for(let i=0;i<ary.length;i++){
        let cur = ary[i];
        if(a.indexOf(cur)===-1){
            a.push(cur);
        }
    }
    console.log(a);

    // 2.对象的属性名不能重复的特点
    // 如果对象的属性名重复，后面会将前面的进行覆盖；
    let obj = {a:1,a:100};
    console.log(obj);

    //3.排序


</script>
</body>
