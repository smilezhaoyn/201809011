<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
    
    /*
    数组的方法：
    pop  push   shift    unshift   splice   slice  sort   reverse  join  concat
    indexOf  lastIndexOf  forEach   map  every  some  filter  
    数组方法的作用
    是否需要传参
    原有的数组是否发生改变
    方法的返回值
    1,pop:
        1) 删除数组的最后一项
        2) 不需要传参数
        3）原有的数组发生了改变
        4）返回值是删除的哪一项

    2，push:
        1) 向数组的末尾新增一项
        2) 需要传参数，传的是新增的那几项
        3）原有的数组发生了改变
        4）返回值是发生改变数组的长度

    3，shift
        1) 删除数组的第一项
        2) 不需要传参
        3）原有的数组发生了改变
        4）返回值是删除的哪一个

    4，unshift
        1) 向数组的首尾新增的一项
        2) 需要传参数，传的是新增的那几项
        3）原有的数组发生了改变
        4）返回值是发生改变数组的长度

    5，splice
        1) 增   删   改
       
        splice(2,2)   // 起始位置2，删除2个      
        原有的数组发生了改变
        返回值是是被删掉的那几项，为组成数组

        splice(2,0,1)  //  起始位置，删除几个，增或者改
    
    6,slice
        1) slice(m,n) 从索引m开始，截取到索引n,但不包含n
        2) 参数
            m<n   从索引m开始，截取到索引n,但不包含n
            m>o n>0 m>n;  截取到一个空数组
            如果是负数，则需要加上当前数组的length;
            slice(m)  从索引m开始，截取数组到末尾；
        3）原数组不会发生改变
        4）返回值是截取到的数组的那几项

    7，sort:
        1) 排序
        2）参数
            sort(function(a,b){return a-b});  从小到大
            sort(function(a,b){return b-a});  从大到小
        3）原有数组发生改变
        4）排序之后的数组

    8，reverse
        1) 将数组的顺序颠倒过来
        2）不需要传参
        3）原有数组发生改变
        4）返回值是颠倒之后的数组

    9，concat 
        1) 数组的拼接，将两个不同的数组链接起来；将几项值放在数组的后边
        2）不传参数：相当于复制了一份数组   传参数：拼接之后的数组
        3）原有数组不发生变化
        4）返回值是拼接之后的新数组
    
    10, join
        1) 按照特定的字符将数组成员连接成一个成员
        2) 需要参数
        3）原有的数组不发生改变
        4）返回值之返回一个字符串

    11, indexOf 
        1) 返回当前数组成员项第一次出现的索引位置
        2）需要传参
        3）原有数组不变
        4）返回值为当前位置的索引，找不到的话就返回  -1
    
    12，lastIndexOf
        1) 返回当前数组成员项最后出现的索引位置
        2）需要传参
        3）原有数组不变
        4）返回值为当前位置的索引，找不到的话就返回  -1

    13，forEach   map
        1) 遍历循环   //数组有多少项就执行多少次
        2）forEach  是没有return     map:有return
        3) 原有数组不变
        4）返回值  forEach的返回值是undefined   map的返回值是新的数组

    14，every
        1)找false;一旦遇到false,当前回调函数不再执行
          每一项都返回true，整体结果是true,一旦有一项结果是false,整体结果是false；

    15, some
        1)找ture;一旦遇到ture,当前回调函数不再执行，只要有一项满足，则为true，
          如果所有项都不满足，则为false;

    0 NaN '' null undefined  转布尔值是false  其他都是ture

    16.filter
        1) 过滤
        
    */
