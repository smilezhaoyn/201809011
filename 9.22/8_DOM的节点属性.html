<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    DOM:   document object   model(数据)
    其实就是HTML中的标签，在JS中叫元素
    
    节点类型：四种；节点都是对象数据类型的
    空格和换行都是文本节点

                nodeType       nodeName           nodeValue
    1，元素节点    值：1        大写的标签名        null
    2，文本节点    值：3        #text              文本的内容
    3，注释节点    值：8        #comment           注释的内容
    4，document   值：9        #document          null
     

     1，childNodes  ：  获取当前所有的子节点；类数组
     2，children    :   获取当前元素的所有的子元素节点
     3，parentNode  :   获取当前元素的父亲节点
     4, nextSibling :   获取下一个弟弟的节点
     5，nextElementSibling   :   获取下一个弟弟元素节点   IE8一下不兼容
     6，previousSibling : 上一个哥哥节点
     7，previousElementSibling  上一个哥哥 元素节点   IE8一下不兼容
     8，firstChild:  第一个子节点
     9，firstElementChild  第一个元素节点     IE8一下不兼容
     10，lastChild :最后一个子节点
     11，lastElementChild : 最后一个子元素节点    IE8一下不兼容

        //document的父亲节点是null
    */
    
    
    </script>
</body>
</html>
