<!DOCTYPE html>

<body>
    <script>
    
    function sum(){
        let he = 0;
        for(let i =0;i<arguments.length;i++){
            let num = Number(arguments[i]);
            if(!isNaN(num)){
                he += num;
            }
        }
        return he;
    }
    console.log(sum(1,18,"60",{},false,[],888,88,99)) 
    </script>
</body>
