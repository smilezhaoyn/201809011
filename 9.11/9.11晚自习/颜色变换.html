<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="" id="link" type="text/css" rel="stylesheet">
</head>
<body>
    <button id="btn1"> 变色1</button>
    <button id="btn2">变色2</button>

    <script>
    
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const link = document.getElementById('link');
    
    btn1.onclick = function(){
        link.href = 'c1.css';

    }
    btn2.onclick = function(){
        link.href = 'c2.css';

    }
    </script>
</body>
</html>
