    // 1.数组去重
        // 1) : indexOf
        // 2) : 对象的属性名不能重复
        // 3) ： 排序，然后判断相邻的两项是否相等
    let  ary = [12,3,6,6,17,12,3];
    ary.sort(function (a,b) {
        return a-b;
    });
    for(let i=0;i<ary.length;i++){
        if(ary[i]===ary[i+1]){
            // 如果相邻两项重复，删除后面的一项；并且进行i--;
            ary.splice(i+1,1);
            i--;
        }
    }
    console.log(ary);
