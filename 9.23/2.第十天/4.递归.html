    // 用递归的方式求出求1-100之间是3并且是是5倍数的和；

    function sum(num) {
        // num =100;   return sum(99)
        // num =99                   sum(98)
        // num =98                   sum(97)
        // ....                      sum(90)
        // 90                          90 + sum(89)
        // 89                          90 + sum(88)
        // ...
        /// 75                         90+75 + sum(74)
        //  1                          90 +75 + 60 +... + sum(0)
        //  0                          90 +75 + 60 +... + 0
        if(num<1){
            return 0;
        }
        if(num%3===0&&num%5===0){
           return num + sum(num-1)
        }else{
            return sum(num-1)
        }

    }
    let total = sum(100);
