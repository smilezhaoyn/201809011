<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    let ary = [12,3,6,6,17,12,3];

    ary.sort(function(a,b){
        return a-b;
    })
    for(let i=0; i<ary.length;i++){

        if(ary[i]===ary[i+1]){

            ary.splice(i+1,1)
            i--;

        }

    }
    console.log(ary);
    
    </script>
</body>
</html>
