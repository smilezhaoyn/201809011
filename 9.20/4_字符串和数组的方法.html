<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
    /*

    字符串的方法

    charAt()    //找到字符串某一个的位置
    charCodeAt()   转成unicode编码
    String.fromCharCode()   将unicode编码转为字符
    substring()   截取指定范围的参数
    substr()  截取指定范围的参数（其实位置，取几个数就填写个数）
    split()   字符串分割  将字符串分割为数组
    indexOf()想要找到那个字符的位置  找不到就返回-1
    lastIndexOf   找到字符串的位置，从后往前找，但是输出的索引是从前往后的值  
    toUpperCase()  将指定的字符变为大写
    toLowerCase()   将指定的字符变为小写
    trim()  去掉字符串中首尾的空格  （字符串中间加空格没办法去掉）
    includes()     检验字符串中是否有这个值
    concat()  字符串的拼接

    数组的方法：

    push()   往数组的末位添加一个或者多个数据，返回值是新数组的长度
    pop()  往数组的最后一位删除一个，返回值是删除的哪一个
    shift() 往数组的首位删除一个，返回值是删除的哪一个
    unshift()  往数组的首位添加一个或者多个，返回值是新数组的长度
    splice()  能  增删 改  查
    第一个参数：起始位置  第二个参数：删除几个  第三个参数：添加或者替换的内容
    concat()   链接一个或者多个数组  组成一个新的数组  返回值是新数组的长度
    reverse()  翻转数组，返回值是发翻后的结果
    some()  返回布尔值，只要有一个成立，则为true
    every()  查看数组中是否一致，一致则为true 不一致则为false
    map()  循环数组  返回一个新的数组
    filter()  返回一个过滤后的数据
    jion()  以字符串为拼接  将一个数组拼接成为字符串
    forEach() 专门用来循环数组的
    
    
    */
    
    // let str = 'dsadja';
    // console.log(str.slice(2,0))
    console.log("abcde".includes("cd"))

    
    </script>
</body>
</html>
