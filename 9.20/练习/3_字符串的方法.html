<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    charAt()   查找字符串中的某一个

    concat()  添加字符串
    */
   let a = 'akajgijgiwjei';
   console.log(a.charAt(5))
   console.log(a.concat('你是','我们','aaaaa','bgeg'))
   console.log('a'.charCodeAt())   // 97  unicode编码
   console.log(String.fromCharCode(97))  //  将 unicode 编码转化成字符
    </script>
</body>
</html>
