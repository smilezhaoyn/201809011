<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
        indexOf   找到字符串的索引
        */
        
        let a = 'snijvjgeifjwin';
        console.log(a.indexOf('j',3));
        let i =0;
        for(;a.indexOf('j',i)!=-1;){
            alert('出现的位置'+a.indexOf('j',i));
            i = a.indexOf('j',i) +1;
        }
        
        </script>
</body>
</html>
