<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('1'+1);  //  结果值为11
        console.log('1'+'1');//  结果值为11
        console.log(''+10);  //  结果值为10   隐式类型转换
        console.log(+'10');  //  数字的 10  蓝色

        console.log('10'-5);
        console.log('10'/'5');

        console.log(10%2);
        console.log(10%3);
        
        console.log('10'>'3');
        console.log('22'>'21');
        console.log('2'>'11');

        console.log(2==2);
        console.log('2'==2);
        console.log('2'=== 2)
        console.log(2 !== 2);
        console.log(!1)
        console.log(!true);
        console.log(!false);
    </script>
</body>
</html>
