<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .ys{
            background: yellowgreen;
        }
        div{
            display: none;
            height: 300px;
            width: 300px;
            border: 1px solid #000;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <button class="ys">新闻</button>
    <button>娱乐</button>
    <button>教育</button>
    <div class="show">新闻新闻新闻新闻新闻新闻新闻</div>
    <div>娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐</div>
    <div>教育教育教育教育教育教育教育</div>
    <script>
    const btn = document.querySelectorAll('button');
    const box = document.querySelectorAll('div');
    for(var i=0; i<btn.length;i++){
       btn[i].index = i;
        btn[i].onclick = function(){
            for(var j = 0;j<btn.length;j++){
                btn[j].className = '';
                box[j].className = '';
            }
        this.className = 'ys';  
        box[this.index].className= 'show';  
        }
    


    }
    
    
    </script>
</body>
</html>
