<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        border: 1px solid #000000;
    }
    

    </style>
</head>
<body>
   属性 <input type="text">
   变量 <input type="text">
   <button>变身</button>
   <div id="box"></div>

   <script>
   const box = document.querySelector('#box');
   const btn = document.querySelector('button');
   const txt = document.querySelectorAll('input');

   btn.onclick = function(){
       box.style[txt[0].value] = txt[1].value;


   }

   
   </script>

</body>
</html>
