<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        background: red;
        transition: 1s;

    }
    
    </style>
</head>
<body>
    <button id="btn">点击转动</button>
    <div id="box">
        这是一个转动的例子
    </div>

    <script>

        /*
        变量：
        是一个可变的量，方便以后复用

        变量名
         开头不可以用数字  可以用字母 _   $
         不能用关键字和保留字
         严格的区分大小写
         一般用小驼峰命名

         常量  不可变的量   
         声明之后  立刻赋值  不然会报错
        
        
        */
    const btn = document.getElementById('btn');
    const box = document.getElementById('box');
    btn.onclick = function(){
        box.style.transform = 'rotate(360deg)'
        box.style.borderRadius = '50% 50%' 


    }
    
    </script>
</body>
</html>
